<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Pickup & Dropoff</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0.5rem; /* Slightly reduced for mobile */
        }
        .container { max-width: 1200px; margin: 0 auto; width: 100%; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            padding: 1.25rem; /* Optimized for mobile */
            margin-bottom: 1rem; 
        }
        .header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 1rem; }
        .title { font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: flex; align-items: center; gap: 0.5rem; }
        .btn-group { display: flex; gap: 0.5rem; }
        .btn { padding: 0.6rem 1rem; border-radius: 10px; border: none; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: all 0.3s ease; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .btn-gray { background: #E5E7EB; color: #374151; }
        .info-box { background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%); border-left: 4px solid #667eea; padding: 1rem; border-radius: 12px; margin-bottom: 1rem; font-size: 0.85rem; color: #1F2937; }
        
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .month-title { font-size: 1.4rem; font-weight: 800; color: #1F2937; }
        
        /* Updated to 5 columns for Weekdays Only */
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 0.4rem; 
            width: 100%;
        }
        .day-header { text-align: center; font-weight: 700; color: #6B7280; padding: 0.5rem 0; font-size: 0.7rem; text-transform: uppercase; }
        .day-cell { 
            min-height: 7rem; 
            border: 2px solid #E5E7EB; 
            border-radius: 12px; 
            padding: 0.4rem; 
            position: relative; 
            background: white;
            overflow: hidden;
        }
        .day-cell.clickable { cursor: pointer; }
        .day-cell.holiday { background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%); border-color: #FB923C; }
        .day-number { font-weight: 700; color: #1F2937; margin-bottom: 0.3rem; font-size: 1rem; }
        .assignment { border-radius: 6px; padding: 0.3rem; font-size: 0.7rem; margin-bottom: 0.3rem; display: flex; justify-content: space-between; align-items: center; }
        .assignment-name { font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .remove-btn { cursor: pointer; font-size: 1rem; padding-left: 2px; }
        .badge { position: absolute; top: 0.4rem; right: 0.4rem; }
        .missing-dot { width: 8px; height: 8px; background: #EF4444; border-radius: 50%; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; padding: 1rem; z-index: 100; backdrop-filter: blur(4px); }
        .modal.show { display: flex; }
        .modal-content { background: white; border-radius: 20px; padding: 1.5rem; width: 100%; max-width: 350px; }
        .form-group { margin-bottom: 1rem; }
        .form-input { width: 100%; padding: 0.75rem; border: 2px solid #E5E7EB; border-radius: 10px; }
        .radio-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .radio-label { display: flex; align-items: center; padding: 0.75rem; border: 2px solid #E5E7EB; border-radius: 10px; font-size: 0.9rem; }
        .radio-label input { margin-right: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="title">üìÖ School Planner</div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="openSettings()">üîî</button>
                    <button class="btn btn-secondary" onclick="shareApp()">üì§ Share</button>
                </div>
            </div>
            <div class="info-box">
                <strong>Instant Sync:</strong> Weekdays only. Click a day to assign.
            </div>
        </div>

        <div class="glass-card">
            <div class="calendar-nav">
                <button class="btn btn-gray" onclick="previousMonth()">‚Üê</button>
                <div class="month-title" id="monthTitle"></div>
                <button class="btn btn-gray" onclick="nextMonth()">‚Üí</button>
            </div>
            <div class="calendar-grid" id="calendar"></div>
            <div id="peopleSection" style="margin-top:1rem;"></div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 style="margin-bottom:1rem;">Assign Pickup/Dropoff</h3>
            <div class="form-group">
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="scheduleType" value="dropoff" checked> Dropoff (8 AM)</label>
                    <label class="radio-label"><input type="radio" name="scheduleType" value="pickup"> Pickup (3 PM)</label>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="personName" class="form-input" placeholder="Name">
            </div>
            <div class="button-group" style="display:flex; gap:0.5rem;">
                <button class="btn btn-primary" style="flex:1" onclick="addPerson()">Add</button>
                <button class="btn btn-gray" style="flex:1" onclick="closeAddModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCD-MH83cfM6gBx7FiuuIaYlaJj6EAfY4E",
            authDomain: "school-planner-3b04b.firebaseapp.com",
            databaseURL: "https://school-planner-3b04b-default-rtdb.firebaseio.com",
            projectId: "school-planner-3b04b",
            storageBucket: "school-planner-3b04b.firebasestorage.app",
            messagingSenderId: "765909014333",
            appId: "1:765909014333:web:72e0cca49c85c2ef0e9754"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let schedule = {};
        let people = {};
        let currentDate = new Date();
        let selectedDate = null;
        const PERSON_COLORS = ['#8B5CF6', '#EC4899', '#F59E0B', '#10B981', '#3B82F6', '#EF4444'];

        db.ref('/').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            schedule = data.schedule || {};
            people = data.people || {};
            renderCalendar();
        });

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('monthTitle').textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            let html = '';
            ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'].forEach(d => html += `<div class="day-header">${d}</div>`);
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0=Sun, 1=Mon...

            // To align Mon-Fri, we find the first Monday or the day offset
            // We skip Saturday (6) and Sunday (0)
            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(year, month, d);
                const dayOfWeek = date.getDay();

                if (dayOfWeek === 0 || dayOfWeek === 6) continue; // Skip Weekends

                // Padding for the very first week of the month
                if (d === 1 && dayOfWeek > 1 && dayOfWeek < 6) {
                    for(let p = 1; p < dayOfWeek; p++) html += '<div></div>';
                }

                const key = date.toISOString().split('T')[0];
                const dayData = schedule[key] || {};
                
                let content = `<div class="day-number">${d}</div>`;
                if (dayData.dropoff) content += `<div class="assignment" style="background:${people[dayData.dropoff]?.color}20; color:${people[dayData.dropoff]?.color}"><span class="assignment-name">‚Üì ${dayData.dropoff}</span><span onclick="removePerson(event,'${key}','dropoff')" class="remove-btn">√ó</span></div>`;
                if (dayData.pickup) content += `<div class="assignment" style="background:${people[dayData.pickup]?.color}20; color:${people[dayData.pickup]?.color}"><span class="assignment-name">‚Üë ${dayData.pickup}</span><span onclick="removePerson(event,'${key}','pickup')" class="remove-btn">√ó</span></div>`;
                if (!dayData.dropoff || !dayData.pickup) content += '<div class="badge"><div class="missing-dot"></div></div>';

                html += `<div class="day-cell clickable" onclick="openAddModal('${key}')">${content}</div>`;
            }
            document.getElementById('calendar').innerHTML = html;
        }

        function openAddModal(key) { selectedDate = key; document.getElementById('addModal').classList.add('show'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('show'); }

        function addPerson() {
            const name = document.getElementById('personName').value.trim();
            const type = document.querySelector('input[name="scheduleType"]:checked').value;
            if (!name) return;
            if (!schedule[selectedDate]) schedule[selectedDate] = {};
            schedule[selectedDate][type] = name;
            if (!people[name]) {
                const used = Object.values(people).map(p => p.color);
                people[name] = { color: PERSON_COLORS.find(c => !used.includes(c)) || PERSON_COLORS[0] };
            }
            db.ref('/').set({ schedule, people });
            closeAddModal();
            document.getElementById('personName').value = '';
        }

        function removePerson(e, key, type) {
            e.stopPropagation();
            delete schedule[key][type];
            db.ref('/').set({ schedule, people });
        }

        function previousMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }
        function shareApp() { navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }
        function openSettings() { alert("Notification settings saved to this device."); }
    </script>
</body>
</html>
