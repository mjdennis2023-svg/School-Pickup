<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Pickup & Dropoff</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden; /* Prevents side-scrolling the whole page */
        }

        .container { 
            max-width: 100%; 
            margin: 0 auto; 
            width: 100%;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            margin-bottom: 12px;
            width: 100%;
            overflow: hidden; /* Keeps the calendar inside the card */
        }

        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; gap: 10px; }
        .title { font-size: 1.3rem; font-weight: 800; color: #4A5568; }
        
        /* Person Legend */
        .legend { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
        .legend-item { 
            padding: 4px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: 700; 
            cursor: pointer; border: 2px solid transparent; white-space: nowrap;
        }
        .legend-item.active { border-color: #333; transform: scale(1.05); }

        /* FIXED CALENDAR GRID */
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .month-title { font-size: 1.2rem; font-weight: 800; color: #2D3748; }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); /* Forces 5 equal columns */
            gap: 4px; /* Tight gap for mobile */
            width: 100%;
        }

        .day-header { 
            text-align: center; font-weight: 700; color: #A0AEC0; 
            font-size: 0.65rem; text-transform: uppercase; padding-bottom: 5px;
        }
        
        .day-cell { 
            min-height: 100px; /* Reduced min-height to prevent vertical squash */
            border: 1px solid #E2E8F0; 
            border-radius: 10px; 
            padding: 4px; 
            background: white; 
            display: flex; 
            flex-direction: column; 
            gap: 3px;
            position: relative;
        }

        .day-cell.dimmed { opacity: 0.2; }
        .day-cell.highlighted { border: 2px solid #667eea; box-shadow: 0 0 8px rgba(102, 126, 234, 0.3); }

        .day-number { font-weight: 800; color: #2D3748; font-size: 0.9rem; margin-bottom: 2px; }

        /* FLEXIBLE ASSIGNMENTS */
        .assignment { 
            border-radius: 6px; 
            padding: 3px 5px; 
            font-size: 0.65rem; /* Smaller font to prevent overflow */
            display: flex; 
            align-items: center;
            border-left: 3px solid;
            white-space: nowrap;
            overflow: hidden;
        }

        .name-label { 
            font-weight: 700; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: block;
        }

        .badge { position: absolute; top: 4px; right: 4px; }
        .missing-dot { width: 6px; height: 6px; background: #EF4444; border-radius: 50%; }

        /* MODAL FIXES */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 20px; z-index: 1000; }
        .modal.show { display: flex; }
        .modal-content { background: white; border-radius: 20px; padding: 20px; width: 100%; max-width: 350px; }
        
        .btn { padding: 10px; border-radius: 10px; border: none; cursor: pointer; font-weight: 700; font-size: 0.9rem; }
        .btn-primary { background: #667eea; color: white; width: 100%; margin-top: 10px; }
        .form-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="title">Planner</div>
                <div style="display:flex; gap:5px;">
                    <button class="btn" style="background:#edf2f7; padding:5px 10px;" onclick="requestNotifPermission()">üîî</button>
                    <button class="btn" style="background:#edf2f7; padding:5px 10px;" onclick="shareApp()">üì§</button>
                </div>
            </div>
            <div id="legendArea" class="legend"></div>
        </div>

        <div class="glass-card">
            <div class="calendar-nav">
                <button class="btn" style="background:none; color:#667eea; font-size:1.2rem;" onclick="previousMonth()">‚Üê</button>
                <div class="month-title" id="monthTitle"></div>
                <button class="btn" style="background:none; color:#667eea; font-size:1.2rem;" onclick="nextMonth()">‚Üí</button>
            </div>
            <div class="calendar-grid" id="calendar"></div>
        </div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <h3 id="modalDateTitle" style="margin-bottom:15px; text-align: center;"></h3>
            <div id="modalStatusArea" style="background:#f7fafc; padding:10px; border-radius:10px; margin-bottom:15px;"></div>
            <select id="modalType" class="form-input">
                <option value="dropoff">Morning Dropoff</option>
                <option value="pickup">Afternoon Pickup</option>
            </select>
            <input type="text" id="modalName" class="form-input" placeholder="Enter Name">
            <button class="btn btn-primary" onclick="handleSave()">Save Assignment</button>
            <button class="btn" style="width:100%; margin-top:8px; background:#edf2f7" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // --- YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCD-MH83cfM6gBx7FiuuIaYlaJj6EAfY4E",
            authDomain: "school-planner-3b04b.firebaseapp.com",
            databaseURL: "https://school-planner-3b04b-default-rtdb.firebaseio.com",
            projectId: "school-planner-3b04b",
            storageBucket: "school-planner-3b04b.firebasestorage.app",
            messagingSenderId: "765909014333",
            appId: "1:765909014333:web:72e0cca49c85c2ef0e9754"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let schedule = {}, people = {}, currentDate = new Date(), selectedDateKey = null, activeHighlight = null;
        const COLORS = ['#F6AD55', '#F687B3', '#63B3ED', '#68D391', '#B794F4', '#FC8181'];

        // SYNC
        db.ref('/').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            schedule = data.schedule || {};
            people = data.people || {};
            renderLegend();
            renderCalendar();
            if(selectedDateKey) updateModalView();
        });

        function renderLegend() {
            const area = document.getElementById('legendArea');
            area.innerHTML = '';
            Object.keys(people).forEach(name => {
                const isActive = activeHighlight === name;
                const div = document.createElement('div');
                div.className = `legend-item ${isActive ? 'active' : ''}`;
                div.style.background = isActive ? people[name].color : people[name].color + '22';
                div.style.color = isActive ? 'white' : people[name].color;
                div.innerText = name;
                div.onclick = () => toggleHighlight(name);
                area.appendChild(div);
            });
        }

        function toggleHighlight(name) {
            activeHighlight = (activeHighlight === name) ? null : name;
            renderLegend();
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('monthTitle').textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            let html = '';
            ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'].forEach(d => html += `<div class="day-header">${d}</div>`);
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay(); // 0=Sun, 1=Mon...

            // To properly align Monday columns
            let offset = firstDay === 0 ? 6 : firstDay - 1; 

            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(year, month, d);
                const dayOfWeek = date.getDay();
                if (dayOfWeek === 0 || dayOfWeek === 6) continue;

                if (d === 1) {
                    for(let p = 0; p < offset && p < 5; p++) html += '<div></div>';
                }

                const key = date.toISOString().split('T')[0];
                const dayData = schedule[key] || {};
                
                let highlightClass = '';
                if (activeHighlight) {
                    highlightClass = (dayData.dropoff === activeHighlight || dayData.pickup === activeHighlight) ? 'highlighted' : 'dimmed';
                }

                let content = `<div class="day-number">${d}</div>`;
                content += renderRow(dayData.dropoff, '‚Üì');
                content += renderRow(dayData.pickup, '‚Üë');
                
                if (!dayData.dropoff || !dayData.pickup) content += '<div class="badge"><div class="missing-dot"></div></div>';

                html += `<div class="day-cell ${highlightClass}" onclick="openModal('${key}')">${content}</div>`;
            }
            document.getElementById('calendar').innerHTML = html;
        }

        function renderRow(name, icon) {
            if (!name) return `<div style="height:18px"></div>`;
            const color = people[name]?.color || '#667eea';
            return `<div class="assignment" style="background:${color}15; color:${color}; border-color:${color}">
                        <span class="name-label">${icon} ${name}</span>
                    </div>`;
        }

        function openModal(key) {
            selectedDateKey = key;
            document.getElementById('modalDateTitle').textContent = new Date(key).toLocaleDateString(undefined, { weekday: 'short', day: 'numeric', month: 'short' });
            updateModalView();
            document.getElementById('dayModal').classList.add('show');
        }

        function updateModalView() {
            const dayData = schedule[selectedDateKey] || {};
            document.getElementById('modalStatusArea').innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>Dropoff: <b>${dayData.dropoff || 'None'}</b></span>
                    ${dayData.dropoff ? `<span onclick="remove('dropoff')" style="color:red">‚úï</span>` : ''}
                </div>
                <div style="display:flex; justify-content:space-between;">
                    <span>Pickup: <b>${dayData.pickup || 'None'}</b></span>
                    ${dayData.pickup ? `<span onclick="remove('pickup')" style="color:red">‚úï</span>` : ''}
                </div>`;
        }

        function handleSave() {
            const name = document.getElementById('modalName').value.trim();
            const type = document.getElementById('modalType').value;
            if (!name) return;
            if (!schedule[selectedDateKey]) schedule[selectedDateKey] = {};
            schedule[selectedDateKey][type] = name;
            if (!people[name]) {
                const usedColors = Object.values(people).map(p => p.color);
                people[name] = { color: COLORS.find(c => !usedColors.includes(c)) || COLORS[0] };
            }
            db.ref('/').set({ schedule, people });
            document.getElementById('modalName').value = '';
        }

        function remove(type) {
            delete schedule[selectedDateKey][type];
            db.ref('/').set({ schedule, people });
        }

        function closeModal() { document.getElementById('dayModal').classList.remove('show'); selectedDateKey = null; }
        function previousMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }
        function shareApp() { navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }
        function requestNotifPermission() { Notification.requestPermission(); }

        renderCalendar();
    </script>
</body>
</html>
